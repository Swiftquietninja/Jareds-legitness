<!DOCTYPE HTML>
<html>
<head>
  <title>Exercise 6</title>
</head>
<body>
  <h1>Simple Web Calculator</h1>
  <form id='in'>
    First number: <input type="number" id="fnum">
    <br>
    Second number: <input type="number" id="snum">
  </form>
  <button onclick="add()">Add</button>
  <button onclick="sub()">Subtract</button>
  <button onclick="mul()">Multiply</button>
  <button onclick="div()">Divide</button>
  <p id="sol"></p>
  <script type="text/javascript">
    var sol = document.getElementById('#');
    function add(){
      var num = document.getElementsByTagName("INPUT");
      var x = document.getElementById('fnum').value;
      var y = document.getElementById('snum').value;
      var z = Number(x) + Number(y);
      document.getElementById('sol').innerHTML=z;
    }
    function sub(){
      var num = document.getElementsByTagName("INPUT");
      var x = document.getElementById('fnum').value;
      var y = document.getElementById('snum').value;
      var z = Number(x) - Number(y);
      document.getElementById('sol').innerHTML=z;
    }
    function mul(){
      var num = document.getElementsByTagName("INPUT");
      var x = document.getElementById('fnum').value;
      var y = document.getElementById('snum').value;
      var z = Number(x) * Number(y);
      document.getElementById('sol').innerHTML=z;
    }
    function div(){
    var num = document.getElementsByTagName("INPUT");
    var x = document.getElementById('fnum').value;
    var y = document.getElementById('snum').value;
    var z = Number(x) / Number(y);
    document.getElementById('sol').innerHTML=z;
  }
  </script>
</body>
</html>
